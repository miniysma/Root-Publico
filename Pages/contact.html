    <div class="contact_form">

		<div class="formulario">			
      <h1 class="titulocform">CONTACT FORM</h1>
				<h3 class="subtcontactform">Type your Information</h3>


					<form action="submeter-formulario.php" method="post">				

						
								<p class="textocontactform">
									<label for="name" class="colocar_nombre">Name
										<span class="obligatorio">*</span>
									</label>
										<input class="botonform" type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="your name">
								</p>
							
								<p class="textocontactform">
									<label for="email" class="colocar_email">Email
										<span class="obligatorio">*</span>
									</label>
										<input class="botonform" type="email" name="introducir_email" id="email" required="obligatorio" placeholder="your email">
								</p>
						
								<p class="textocontactform">
									<label for="telefone" class="colocar_telefono">Phone number
									</label>
										<input class="botonform" type="tel" name="introducir_telefono" id="telefono" placeholder="your number">
								</p>		
							
								<p class="textocontactform">
									<label for="website" class="colocar_website">Web Site
									</label>
										<input class="botonform" type="url" name="introducir_website" id="website" placeholder="Web URL">
								</p>		
							
								<p class="textocontactform">
									<label for="asunto" class="colocar_asunto">Subject
										<span class="obligatorio">*</span>
									</label>
										<input class="botonform" type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="your subject">
								</p>		
							
								<p class="textocontactform">
									<label for="mensaje" class="colocar_mensaje">Message
										<span class="obligatorio">*</span>
									</label>                     
                               		  <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Leave you message..."></textarea> 
                               	</p>	  								
							
								<button class="botonformulariocontact" type="submit" name="enviar_formulario" ><p>Submit</p></button>

								<p class="aviso textocontactform">
									<span class="obligatorio"> * </span>all fields are required
								</p>
